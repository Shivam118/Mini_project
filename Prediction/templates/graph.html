{% extends 'basic.html' %}
{% load static%}
{% block title%} Graphical Values {% endblock %}
{% block css %}
<link href="../static/css/graph.css" rel="stylesheet">
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .nav-link:hover {
    border-bottom: 2px solid #bd2130;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .chartdash {
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../static/Files/chartdash2.gif');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-size: 95vw;
    ;
  }
</style>
{% endblock %}
{% block body %}
<br>
<div class="jumbotron chartdash">
  <h1 class="text-center mt-5 text-light">Chart Board</h1>
</div>
<hr width="90%" />
<section class="mt-5 container">
  <form action="/Graph/" class="">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-6">
        <label for="country" class="mt-1" style="float:left;">Country&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select class="custom-select d-block w-50" id="country" required style="float:left;" name="country">
          <option value="angola">Angola</option>
          <option value="bangladesh">Bangladesh</option>
          <option value="bhutan">Bhutan</option>
          <option value="bolivia">Bolivia</option>
          <option value="caboverde">Cabo Verde</option>
          <option value="cambodia">Cambodia</option>
          <option value="cameroon">Cameroon</option>
          <option value="djibouti">Djibouti</option>
          <option value="egypt">Egypt</option>
          <option value="elsalvador">El Salvador</option>
          <option value="eswatini">Eswatini</option>
          <option value="georgia">Georgia</option>
          <option value="ghana">Ghana</option>
          <option value="india" selected>India</option>
          <option value="indonesia">Indonesia</option>
          <option value="kenya">Kenya</option>
          <option value="kiribati">Kiribati</option>
          <option value="lesotho">Lesotho</option>
          <option value="mauritania">Mauritania</option>
          <option value="micronesia">Micronesia</option>
          <option value="moldova">Moldova</option>
          <option value="mongolia">Mongolia</option>
          <option value="myanmar">Myanmar</option>
          <option value="nigeria">Nigeria</option>
          <option value="pakistan">Pakistan</option>
          <option value="papuanewguinea">Papua New Guinea</option>
          <option value="phillipines">Phillipines</option>
          <option value="srilanka">Sri Lanka</option>
          <option value="sudan">Sudan</option>
          <option value="tunisia">Tunisia</option>
          <option value="ukraine">Ukraine</option>
          <option value="uzbekistan">Uzbekistan</option>
          <option value="vanuatu">Vanuatu</option>
          <option value="vietnam">Vietnam</option>
          <option value="zambia">Zambia</option>
        </select>
      </div>
      <div class="custom-control custom-checkbox col-lg-4 col-md-4 col-sm-4 col-6 mt-1">
        <input type="checkbox" class="custom-control-input" id="death_rate" name="death_rate">
        <label class="custom-control-label" for="death_rate">Death Rate</label>
      </div>
      <div class="custom-control custom-checkbox col-lg-4 col-md-4 col-sm-4 col-6 mt-1">
        <input type="checkbox" class="custom-control-input" id="growth_rate" name="growth_rate">
        <label class="custom-control-label" for="growth_rate">Growth Rate</label>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-4 col-md-4 col-sm-4 col-6 mt-1"></div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-6 mt-1">
        <button type="submit" class="btn btn-sm btn-block btn-secondary" id="plotSubmit">Search</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-6 mt-1"></div>
    </div>
  </form>
</section>
<hr width="90%" />
<iframe src="{% static 'Files/plot.png'%}" class="m-2" width="600vw"
  height="450vh"></iframe>
<iframe src="{% static 'Files/scatter.png' %}" height="450vh"></iframe>
{% endblock %}
</body>
{% block script%}
{% endblock %}
